<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>switch case</h1>
        <hr>
        <form action="">
            <label for="">กรอกจำนวนตัวที่ 1 : </label>
            <input type="text" id="num1" class="form-control">
            <label for="">กรอกจำนวนตัวที่ 2 : </label>
            <input type="text" id="num2" class="form-control">
            <label for="">กรุณาเลือกการคำนวณ : </label>
            <select name="" id="oparator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br>
            <button type="button" onclick="calculator()" class="btn btn-primary">calculator</button>
        </form>
        <h1 id="result"></h1>
    </div>

    <div class="container">
        <h1>grade</h1>
        <hr>
        <form action="">
            <label for="">กรุณากรอกคะแนน : </label>
            <input type="text" id="inputtext" class="form-control">
            <br>
            <button type="button" class="btn btn-info" onclick="grade()">grade</button>
        </form>
        <h1 id="result2"></h1>
    </div>

    <script>

        function grade() {
            var grade = document.getElementById("inputtext").value;
            var result2 = "";
            switch (true) {
                case 100 >= grade && grade >= 90:
                    result2 = "A";
                    break;
                case 79 >= grade && grade >= 75:
                    result2 = "B+";
                    break;
                case 74 >= grade && grade >= 70:
                    result2 = "B";
                    break;
                case 65 >= grade && grade >= 69:
                    result2 = "C+";
                    break;
                case 64 >= grade && grade >= 60:
                    result2 = "C";
                    break;
                case 59 >= grade && grade >= 55:
                    result2 = "D+";
                    break;
                case 54 >= grade && grade >= 50:
                    result2 = "D";
                    break;
                case 49 >= grade && grade >= 0:
                    result2 = "E";
                    break;
                default:
                    result2 = "No operator"
            }
            document.getElementById("result2").innerHTML = result2;
        }

        function calculator() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var oparator = document.getElementById("oparator").value;
            var result;
            switch (oparator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 + num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    result = "No operator"
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
